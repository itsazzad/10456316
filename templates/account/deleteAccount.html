<section role="main">
	<div ng-class="{'hide':hasDeleted!=0}">
		<h1 class="icon icon-email text-center">{{translations.myProReallyD}}</h1>
 		<form id="deleteAccount" ng-submit="deleteAccountAng()" name="delete_account">
 			<div class="form-group">
				<label>{{translations.myProDeleteEnter}}</label>
				<input type="password" ng-model="passwordDelete" placeholder={{translations.myProDeletPW}}>
			</div>			
 			<div class="form-group">
				<label>{{translations.myProDeleteWhy}}</label>
				<input type="text" ng-model="resonLeave" />
			</div>
			<div class="form-buttons">
				<button  onclick="goBackFromDelete();" type="submit" class="btn-negative" name="submit" value="start">
					{{translations.myProDeleteCancel}}
				</button>			
				<button type="submit" class="btn-positive" name="submit" value="start">
					{{translations.myProAccountDel}}
				</button>
			</div>			
		</form> 
	</div>

	<div ng-class="{'hide':hasDeleted==0}">
		<h1 class="icon icon-email text-center">{{translations.myProAccDel}}</h1>
		<br>
		{{translations.myProYourAccDel}}<br><br>
		{{translations.myProTestData}}
	</div>

	
</section>
