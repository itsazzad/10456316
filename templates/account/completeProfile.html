<section role="main">
	<div ng-class="{'hide':isResetPW!=0}">
		<h1 class="icon icon-email text-center">Complete profile</h1>
		<form id="completeForm"  ng-submit="completeProfileAng()"  name="get_results">
			<div class="form-group">
				<label>Choose a password</label>
				<input type="password" name="password" placeholder="Password"/>
				Minimum of 6 characters<br>
			</div>
			<div class="form-group">
				<label>Your name</label>
				<input type="firstName" name="firstName" placeholder="First name"/>
			</div>
			<div class="form-group">
				<input type="familyName" name="familyName" placeholder="Family name"/>
			</div>
			<div class="form-group">
				<label>Your native language</label>
				<input type="nativeLanguage" name="nativeLanguage" placeholder="Language"/>
			</div>
			<div class="form-group">
				<label>Your reason for learning English</label>
				<input type="reasonEnglish" name="reasonEnglish" placeholder="Reason"/>
			</div>			
			
			<button type="submit" class="btn-positive" name="submit" value="start">
				Create profile
			</button>
		</form>	
 
	</div> 
	
	<div ng-class="{'hide':isResetPW==0}">
		<h1 class="icon icon-email text-center">Reset password</h1>
		<form id="resetPWForm" onSubmit="JavaScript:resetPW()" name="get_results">
			<div class="form-group">
				<label>Please enter your new password</label><br><br>
				<input type="password" name="password" placeholder="Password"/><br><br>
				<input type="password" name="passwordcheck" placeholder="Re-enter password"/>				
				<br>
			</div>
			
			<button type="submit" class="btn-positive" name="submit" value="start">
				Set new password
			</button>
		</form>	
 
	</div>
	
</section>
