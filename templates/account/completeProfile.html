<section role="main">
	<div ng-class="{'hide':isResetPW!=0}">
		<h1 class="icon icon-email text-center">{{translations.caS2CompleteP}}</h1>
		<form id="completeForm"  ng-submit="completeProfileAng()"  name="get_results">
			<div class="form-group">
				<label>{{translations.caS2ChoosePW}}</label>
				<input type="password" name="password" placeholder={{translations.caS2PW}}>
				{{translations.caS2MinPW}}<br>
			</div>
			<div class="form-group">
				<label>{{translations.caS2YourName}}</label>
				<input type="firstName" name="firstName" placeholder={{translations.caS2FirstName}}>
			</div>
			<div class="form-group">
				<input type="familyName" name="familyName" placeholder={{translations.caS2FamilyName}}>
			</div>
			<div class="form-group">
				<label>{{translations.caS2Native}}</label>
				<input type="nativeLanguage" name="nativeLanguage" placeholder={{translations.caS2Language}}>
			</div>
			<div class="form-group">
				<label>{{translations.caS2ReasonEnglish}}</label>
				<input type="reasonEnglish" name="reasonEnglish" placeholder={{translations.caS2Reason}}>
			</div>			
			
			<button type="submit" class="btn-positive" name="submit" value="start">
				{{translations.caS2Profile}}
			</button>
		</form>	
 
	</div> 
	
	<div ng-class="{'hide':isResetPW==0}">
		<h1 class="icon icon-email text-center">Reset password</h1>
		<form id="resetPWForm" onSubmit="JavaScript:resetPW()" name="get_results">
			<div class="form-group">
				<label>Please enter your new password</label><br><br>
				<input type="password" name="password" placeholder={{translations.caS2PW}}><br><br>
				<input type="password" name="passwordcheck" placeholder="Re-enter password"/>				
				<br>
			</div>
			
			<button type="submit" class="btn-positive" name="submit" value="start">
				Set new password
			</button>
		</form>	
 
	</div>
	
</section>
